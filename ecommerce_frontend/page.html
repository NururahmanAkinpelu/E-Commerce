<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Success Notification -->
    <div id="successNotification" class="success-animation">
        ‚úì Added to cart successfully!
    </div>

    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="login-page">
            <div class="login-form">
                <div class="login-header">
                    <h1>E-Commerce</h1>
                    <p>Welcome back! Please sign in to continue</p>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button class="login-btn" onclick="handleLogin()">Sign In</button>
            </div>
        </div>

        <!-- Shop Page -->
        <div id="shopPage" class="shop-page">
            <div class="shop-header">
                <div>
                    <h1 class="shop-title">E-Commerce Store</h1>
                </div>
                <div class="user-info">
                    <div class="cart-info" onclick="openCart()">
                        üõí Cart (<span id="cartCount">0</span>)
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div id="productsGrid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">Shopping Cart</h2>
                <button class="close-cart" onclick="closeCart()">√ó</button>
            </div>
            
            <div id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            
            <div class="cart-total">
                <div class="total-amount">Total: $<span id="totalAmount">0.00</span></div>
                <button class="checkout-btn" onclick="handleCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5268/api'; // Update this to match your backend URL
        
        // Application state
        let currentUser = null;
        let cart = [];
        let products = [];

        // Initialize the application
        function init() {
            // Check if we have a stored user ID from previous session
            const storedUserId = sessionStorage.getItem('userId');
            const storedEmail = sessionStorage.getItem('userEmail');
            const storedName = sessionStorage.getItem('userName');
            
            if (storedUserId && storedEmail) {
                // Restore user session for cart operations
                currentUser = {
                    id: storedUserId,
                    email: storedEmail,
                    name: storedName || 'User'
                };
                // Auto-load to shop page if user session exists
                showShopPage();
                loadProducts();
                loadUserCart();
            } else {
                showLoginPage();
            }
        }

        // API Helper function
        async function apiCall(endpoint, method = 'GET', data = null, useAuth = false) {
            const config = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (data) {
                config.body = JSON.stringify(data);
            }

            // Note: Authentication removed since backend doesn't require it
            // if (useAuth && currentUser && currentUser.token) {
            //     config.headers['Authorization'] = `Bearer ${currentUser.token}`;
            // }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'API call failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Login functionality
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            try {
                // Call the actual login API
                const response = await apiCall('/User/login', 'POST', {
                    email: email,
                    password: password
                });

                if (response.success) {
                    currentUser = {
                        email: email,
                        name: email.split('@')[0],
                        id: response.data.id, // Use the actual user ID from backend
                        firstName: response.data.firstName,
                        lastName: response.data.lastName,
                        role: response.data.role
                    };
                    
                    // Store user data in sessionStorage for cart operations
                    sessionStorage.setItem('userId', currentUser.id);
                    sessionStorage.setItem('userEmail', currentUser.email);
                    sessionStorage.setItem('userName', currentUser.name);
                    
                    showShopPage();
                    await loadProducts();
                    await loadUserCart();
                } else {
                    alert(response.message || 'Login failed');
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        // Logout functionality
        function handleLogout() {
            currentUser = null;
            cart = [];
            products = [];
            updateCartUI();
            showLoginPage();
            
            // Clear stored session data
            sessionStorage.removeItem('userId');
            sessionStorage.removeItem('userEmail');
            sessionStorage.removeItem('userName');
            
            // Clear form fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Page navigation
        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('shopPage').style.display = 'none';
        }

        function showShopPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('shopPage').style.display = 'block';
        }

        // Load products from API
        async function loadProducts() {
            try {
                const response = await apiCall('/Product');
                
                if (response.success && response.data) {
                    products = response.data;
                    displayProducts();
                } else {
                    console.error('Failed to load products:', response.message);
                    alert('No products found. Please ensure products are seeded in the database.');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Failed to load products. Please try again.');
            }
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (!products || products.length === 0) {
                grid.innerHTML = '<p>No products available. Please try refreshing the page.</p>';
                return;
            }

            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.style.animationDelay = `${index * 0.1}s`;
                
                // Map categories to emoji icons
                const categoryIcons = {
                    'Electronics': 'üì±',
                    'Accessories': 'üéí',
                    'Home & Kitchen': 'üè†',
                    'Sports & Fitness': 'üí™',
                    'Home & Office': 'üíº'
                };
                
                const icon = categoryIcons[product.category] || 'üì¶';
                const stockClass = product.stockQuantity <= 5 ? 'low-stock' : '';
                
                productCard.innerHTML = `
                    <div class="product-image">${icon}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description || 'No description available'}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-stock ${stockClass}">
                            Stock: ${product.stockQuantity} 
                            ${product.stockQuantity <= 5 ? '(Low Stock!)' : ''}
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart('${product.id}')" 
                                ${product.stockQuantity <= 0 ? 'disabled' : ''}>
                            ${product.stockQuantity <= 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        // Load user's cart
        async function loadUserCart() {
            if (!currentUser || !currentUser.id) {
                cart = [];
                updateCartUI();
                return;
            }

            try {
                // Get all carts for the user using GetCartsByUserId
                const response = await apiCall(`/Cart/user/${currentUser.id}`, 'GET');
                
                if (response.success && response.data && response.data.length > 0) {
                    // Combine all cart products from all user carts
                    cart = [];
                    response.data.forEach(userCart => {
                        if (userCart.cartProducts) {
                            userCart.cartProducts.forEach(item => {
                                // Check if product already exists in combined cart
                                const existingItem = cart.find(c => c.id === item.productId);
                                if (existingItem) {
                                    existingItem.quantity += item.quantity;
                                } else {
                                    cart.push({
                                        id: item.productId,
                                        name: item.productName || 'Unknown Product',
                                        price: item.price || 0,
                                        quantity: item.quantity,
                                        stockQuantity: 999 // Will be updated from product data if needed
                                    });
                                }
                            });
                        }
                    });
                } else {
                    cart = []; // No carts found
                }
                
                updateCartUI();
            } catch (error) {
                console.error('Error loading cart:', error);
                cart = [];
                updateCartUI();
            }
        }

        // Cart functionality
        async function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                alert('Product not found');
                return;
            }

            if (product.stockQuantity <= 0) {
                alert('Product is out of stock');
                return;
            }

            if (!currentUser || !currentUser.id) {
                alert('Please login to add items to cart');
                return;
            }

            try {
                // Always create a new cart entry (simplified approach)
                const createRequest = {
                    userId: currentUser.id,
                    cartProducts: [{
                        productId: productId,
                        quantity: 1
                    }]
                };
                
                const response = await apiCall('/Cart/create', 'POST', createRequest);
                if (response.success) {
                    await loadUserCart(); // Refresh cart to combine all user carts
                    showSuccessNotification();
                } else {
                    alert(response.message || 'Failed to add item to cart');
                }
                
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Failed to add item to cart: ' + error.message);
            }
        }

        async function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item || !currentUser || !currentUser.id) {
                return;
            }

            const newQuantity = item.quantity + change;
            
            if (newQuantity <= 0) {
                alert('Cannot reduce quantity below 1. Cart item removal is not available.');
                return;
            }

            if (newQuantity > item.stockQuantity) {
                alert('Cannot exceed stock quantity');
                return;
            }

            try {
                // Update local cart immediately for better UX
                item.quantity = newQuantity;
                updateCartUI();
                displayCartItems();

                // TODO: Update backend cart
                // For now, we'll just update locally since the backend update 
                // is designed to add quantities, not set them
                
            } catch (error) {
                console.error('Error updating quantity:', error);
                // Revert local change on error
                item.quantity -= change;
                updateCartUI();
                displayCartItems();
            }
        }

        function updateCartUI() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'flex';
            // Reload cart data from backend when opening cart
            loadUserCart().then(() => {
                displayCartItems();
            });
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Your cart is empty</p>
                    </div>
                `;
                document.getElementById('totalAmount').textContent = '0.00';
                return;
            }

            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        async function handleCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            try {
                // Mock checkout process for now
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                // TODO: Implement actual checkout with backend API
                // const response = await apiCall('/Cart/checkout', 'POST', { cartItems: cart }, true);
                
                alert(`Thank you for your purchase! Total: $${total.toFixed(2)}\n\nOrder confirmation will be sent to ${currentUser.email}`);
                
                // Clear cart after checkout
                cart = [];
                updateCartUI();
                closeCart();
                
                // Refresh products to update stock quantities
                await loadProducts();
                
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Checkout failed: ' + error.message);
            }
        }

        function showSuccessNotification() {
            const notification = document.getElementById('successNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCart();
            }
        });

        // Handle Enter key on login form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginPage').style.display !== 'none') {
                handleLogin();
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
